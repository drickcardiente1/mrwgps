{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/static/assets/css/bd.css" rel="stylesheet" />
    <link href="/static/assets/css/validate_number.css" rel="stylesheet" />
    <link href="/static/assets/demo/demo.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>TE MOTORBIKES - {% block tittle %} {% endblock %}</title>
    <style>
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body class="login-page">
    {% include 'partials/noscript.html' %}
    <!-- added -->
    {% block navbar %} {% endblock %}
    <!-- navbar -->
    <div class="wrapper wrapper-full-page ">
        <div class="full-page -page">
            {% block content %} {% endblock %}
            <!-- content -->
            {% include 'partials/footer.html' %}
            <!-- footer -->
        </div>
    </div>
    {% block scripts %} {% endblock %}
    <script src="/static/assets/demo/demo.js"></script>
    <script>
        var csrftoken = $("[name=csrfmiddlewaretoken]").val();

        const myInterval = setInterval(myTimer, 1000);

        function myTimer() {
            $.ajax({
                headers: {
                    "X-CSRFToken": csrftoken
                },
                url: "{% url 'user_stats' %}",
                type: 'post',
                success: function(data) {
                    console.log(data);
                },
                error: function(response) {
                    location.reload()
                    clearInterval(myInterval)
                    console.log(data);
                },
            });
        }
    </script>
</body>

</html>
